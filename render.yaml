services:
  - type: web
    name: suivi-postulation
    env: node
    buildCommand: npm run install-all && npm run build
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /
